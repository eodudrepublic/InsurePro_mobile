name: insurepro_mobile
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.1.0
  http_parser: ^4.0.2
  sqflite: ^2.2.8+4
  path: ^1.8.3
  sqflite_common_ffi: ^2.2.5
  provider: ^6.0.5
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
     - assets/images/

  fonts:
     - family: Product Sans
       fonts:
         - asset: assets/font/Product Sans Regular.ttf
           weight: 400
         - asset: assets/font/Product Sans Bold.ttf
           weight: 700

